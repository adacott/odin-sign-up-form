<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>

<body>

    <div class="leftside">
        <div class="logo">
            <img src="" alt="Dummy-photo-text">
            <div class="logo-text">Dummy-text</div>
        </div>

        <div class="photo-rights">photo-rights</div>
    </div>


    <div class="rightside">
        <div class="header">
            <div>This is the header where you will talk about a lot of good stuff</div>
            <div>You know you want to</div>
        </div>

        <form action="" class="inputs">
            <fieldset>
                <div class="call-to-action">Lets do This!</div>
                <div class="top">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                </div>

                <div class="middle">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                </div>

                <div class="bottom">
                    <div>
                        <label for="pw">PASSWORD</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <div>
                        <label for="pw_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pw_confirm" id="pw_confirm">
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="footer">
            <button type="button">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>

</body>

<script src="logic.js"></script>

</html>
